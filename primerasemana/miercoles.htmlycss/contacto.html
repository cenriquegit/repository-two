<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            animation: fadeInDown 1s ease forwards;
        }
        nav {
            background-color: orange;
            padding: 10px;
            text-align: center;
            border: 1px solid red;
            animation: slideInUp 1s ease forwards;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
        }
        nav a:hover {
            background-color: #ccc;
        }
        p {
            text-align: center;
            animation-duration: 3s;
            animation-name: slidein;
        }
        iframe {
            border: 3px solid blue;
            width: 100%;
            max-width: 600px;
            height: 450px;
            display: block;
            margin: 0 auto;
            animation: slideIn 1s ease forwards;
        }
        .redes-sociales {
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }
        .redes-sociales a {
            display: inline-block;
            margin: 10px;
            width: 40px;
            height: 40px;
            color: #fff;
            line-height: 40px;
            border-radius: 50%;
            margin: 0 auto;
            border: 3px solid yellow;
            animation: bounceIn 1s ease forwards;
        }
        .redes-sociales img {
            border-radius: 50%;
            width: 40px; 
            height: 40px;
            margin-right: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
