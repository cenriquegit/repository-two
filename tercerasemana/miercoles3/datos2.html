<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sti3.0.css">
    <title>Usuario</title>
</head>
<body>
    <header>
        <h1>Datos Guardados del Usuario</h1>
    </header>
    <script>
       function obtenerParametroConsulta(nombre) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(nombre);
        }
        // Obtener los parámetros de consulta
        const codi = obtenerParametroConsulta('codi');
        const prov = obtenerParametroConsulta('prov');
        const desc = obtenerParametroConsulta('desc');
        const rubr = obtenerParametroConsulta('rubr');
        const marc = obtenerParametroConsulta('marc');
        const unid = obtenerParametroConsulta('unid');
        const foto = obtenerParametroConsulta('foto');
        const prov1 = obtenerParametroConsulta('prov1');
        const fech = obtenerParametroConsulta('fech');
        const cost = obtenerParametroConsulta('cost');
        const gana = obtenerParametroConsulta('gana');
        const iva = obtenerParametroConsulta('iva');
        const ubic = obtenerParametroConsulta('ubic');
        const pcal = obtenerParametroConsulta('pcal');
        const stoc = obtenerParametroConsulta('stoc');
        const stmi = obtenerParametroConsulta('stmi');
        const efec = obtenerParametroConsulta('efec');
        const tarj = obtenerParametroConsulta('tarj');
        const lis3 = obtenerParametroConsulta('lis3');
        const lis4 = obtenerParametroConsulta('lis4');

        // Calcular precio automáticamente
        const precioCalculado = parseFloat(cost) * (1 + parseFloat(gana) / 100) * (1 + parseFloat(iva) / 100);

        // Mostrar los datos en el HTML
        document.body.innerHTML = `<div><h1>Gracias por enviar el formulario</h1>
            <h2>Datos del segundo formulario</h2>
            <p>Código: ${codi}</p>
            <p>Cod.Prov.: ${prov}</p>
            <p>Descripción: ${desc}</p>
            <p>Rubro: ${rubr}</p>
            <p>Marca: ${marc}</p>
            <p>Unidad: ${unid}</p>
            <p>Foto: ${foto}</p>
            <p>Proveedor: ${prov1}</p>
            <p>Fecha Compra: ${fech}</p>
            <p>Costo: ${cost}</p>
            <p>% Ganancia: ${gana}</p>
            <p>IVA (%): ${iva}</p>
            <p>Precio Calculado: ${precioCalculado.toFixed(2)}</p>
            <p>Ubicación: ${ubic}</p>
            <p>Stock: ${stoc}</p>
            <p>Stock Mínimo: ${stmi}</p>
            <p>Efectivo: ${efec}</p>
            <p>Tarjeta: ${tarj}</p>
            <p>Lista 3: ${lis3}</p>
            <p>Lista 4: ${lis4}</p>
        </div>`;
    </script>
</body>
</html>
