<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina de Destino</title>
</head>
<body>
  <script>
    // Funci칩n para obtener los par치metros de consulta de la URL
    function obtenerParametroConsulta(nombre) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nombre);
    }

    // Obtener los par치metros de consulta
    const nombre = obtenerParametroConsulta('textnombre');
    const direccion = obtenerParametroConsulta('textdireccion');
    const telefono = obtenerParametroConsulta('texttelefono');
    const carrera = obtenerParametroConsulta('seleccioncarrera');
    const genero = obtenerParametroConsulta('radiogenero');
    const biografia = obtenerParametroConsulta('textbiografia');



    // Hacer lo que necesites con los datos
    console.log('Nombre:', nombre);
    console.log('Direccion:', direccion);
    console.log('Telefono:', telefono);
    console.log('Carrera:', carrera);
    console.log('Genero:', genero);
    console.log('Biografia:', biografia);




    // Mostrar los datos en el HTML
    document.body.innerHTML = `<h1>Gracias por enviar el formulario</h1>
                                <p>Nombre: ${nombre}</p>
                                <p>Direccion: ${direccion}</p>
                                <p>Telefono: ${telefono}</p>
                                <p>Carrera: ${carrera}</p>
                                <p>Genero: ${genero}</p>
                                <p>Biografia: ${biografia}</p>`;



  </script>
</body>
</html>
